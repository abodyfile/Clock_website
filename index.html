<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Looking Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="Time_container" >
       <div class="circle" style="--clr:#ff0055;">
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hrss"></circle>
           
        </svg>
        <div id="hours">00</div>
       </div>  
      
       <div class="circle" style="--clr:#09ff01;">
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="minss"></circle>
           
        </svg>
        <div id="Minutes">00</div>

       </div>
       <div class="circle" style="--clr:#ffffff;">
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="secss"></circle>
           
        </svg>
        <div id="Seconds">00</div>
       </div>

       
     <div class="AP">
        <div id="Session">AM</div>
     </div>
       
    </div>
        

</body>
</html>
